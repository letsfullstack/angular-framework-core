<div class="row">
    <crud-breadcrumb></crud-breadcrumb>
      <div class="col-sm-3 col-lg-2 text-right" ng-if="headers.settings.add" style="margin-bottom: 10px;">
          <a class="btn btn-primary btn-block btn-new" ng-click="goNew()"><span class="icon fa fa-plus"></span>{{'letsfw.new_record'|locale}}</a>
      </div>
</div>
<div class="row d-flex"  style="justify-content: flex-end;">
    <div class="col-sm-3 col-lg-2 text-right"  ng-if="headers.settings.export" style="margin-bottom: 10px;">
        <a class="btn btn-primary outline-btn btn-block btn-new" ng-disabled="export_btn_is_disable" ng-click="export()"><span class="icon fa fa-share"></span>Exportar Dados</a>
    </div>
</div>
<section ng-if="!headers.new_grid" grid="main" class="widget" crud-list crud-list-settings="{url: headers.route, fields: headers.fields, tab: false, settings: headers.settings, filterScope: headers.settings.filterScope, sort:headers.settings.sort, tableClass: headers.tableClass}">
    <header class='crud-list-header row hidden-xs' style='display: flex;'>
        <h4>{{headers.label}}</h4>
    </header>

    <div crud-filter clear-button="headers.clearButton" fields="headers.fields" route="headers.route" search="headers.search" grid="main" style="margin-top: 15px;"></div>
   
    <div class="widget-body">
        <div class="table-container"></div>
    </div>
</section>

<section ng-if="headers.new_grid" grid="main" class="widget" crud-list-table settings="{headers:headers, tab:false}"></section>
