<div>
    <ul class="pagination pagination-sm">
        <li ng-class="{'disabled':currentpage==1}">
            <a ng-click="go(1)" title="{{'letsfw.first'|locale}}">
                <i class="fa fa-angle-double-left fa-lg"></i>
            </a>
        </li>
        <li ng-class="{'disabled':currentpage==1}">
            <a ng-click="go(currentpage-1)" title="{{'letsfw.previous'|locale}}">
                <i class="fa fa-angle-left fa-lg"></i>
            </a>
        </li>

        <li ng-class="{'active':currentpage==page}" ng-repeat="page in getPages()">
            <a ng-click="go(page)">{{page}}</a>
        </li>

        <li ng-class="{'disabled':currentpage==totalpages}">
            <a ng-click="go(currentpage+1)" title="{{'letsfw.next'|locale}}">
                <i class="fa fa-angle-right fa-lg"></i>
            </a>
        </li>
        <li ng-class="{'disabled':currentpage==totalpages}">
            <a ng-click="go(totalpages)" title="{{'letsfw.last'|locale}}">
                <i class="fa fa-angle-double-right fa-lg"></i>
            </a>
        </li>
    </ul>

    <div class="pull-right total-records" style="font-weight:400; list-style:none; margin:20px 0;">
        <li>{{'letsfw.records_page'|locale}}: {{pagesize}} / {{totalrecords}}</li>
    </div>
</div>
